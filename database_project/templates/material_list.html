<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-12 mt-5">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID materiału</th>
                <th>Nazwa materiału</th>
                <th>Ilość w magazynie</th>
                <th>Jednostka</th>
                <th>Czy chcesz dostarczać</th>
            </tr>
            {% for row in all %}
                <tr>
                {% for element in row %}
                    <td>
                        {{ element }}
                    </td>
                {% endfor %}
                <td>
                     <form action="{% url 'change_stock' %}" method="get" class="mb-2">
                        <input type="checkbox" value="{{ row.0 }}">
                    </form>
                </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
