<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-12 mt-5">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID zamówienia</th>
                <th>ID klienta</th>
                <th>ID produktu</th>
                <th>Ilość</th>
                <th>Cena/jednostkę</th>
                <th>Cena całkowita</th>
                <th>Sposób dostawy</th>
                <th>Deadline</th>
                <th>Status</th>
            </tr>
            {% for row in all %}
                <tr>
                {% for element in row %}
                    <td>
                        {{ element }}
                    </td>
                {% endfor %}
                <td>
                     <form action="{% url 'order_handling' %}" method="get" class="mb-2">
                        <button class="btn btn-secondary fs-5" type="submit"
                                name="order_id" value="{{ row.0 }}">Zmień status</button>
                    </form>
                </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
