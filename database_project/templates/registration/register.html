{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Rejestracja</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
      <h4>Jeśli chcesz zostać dostawcą, skontaktuj się z nami w celu weryfikacji.</h4>
    <button  type="submit"  class="btn btn-success">Rejestracja</button>
  </form>
{% endblock %}
